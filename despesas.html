<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Despesas
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.30/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="text-center mt-3 mb-3 border rounded">
                <h2>Despesas</h2>
                <span>Valor bruto</span>
            </div>
            <div class="text-center mt-3 mb-3 border rounded">
                <h2>Receitas</h2>
            </div>
        </div>


        <div class="container">
            <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-start mt-2 border rounded"
                v-for="list in infos">
                <img v-bind:src="list.Image" alt="twbs" width="16" height="16"
                    class="rounded-circle flex-shrink-0 mt-3">
                <div class="ms-3 me-auto ">
                    <div class="fw-bold">{{list.Nome}}</div>
                    <span class="fst-italic">{{list.Data}}</span>
                </div>
                <span class="badge bg-primary rounded-pill mt-3 fw-bold">R$ {{list.Valor}}</span>
            </li>
        </div>
        <!--Div do Modal-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="form_modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="form_modal">Adicionar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form>

                                <div class="form-group">
                                    <label for="form_name">Nome:</label>
                                    <input type="text" v-model="novo_input.nome" id="form_nome" class="form-control"
                                        placeholder="Descrição do aperação">
                                </div>

                                <div class="form-group mt-2">
                                    <label for="form_val">Valor:</label> <br>
                                    <div class="d-flex">
                                        <div>
                                            <button type="button" v-on:click="chance_button" class="form-control w-100"
                                                id="butan">{{button_change.dado}}</button>
                                        </div>
                                        <div>
                                            <input type="number" v-model="novo_input.valor" class="form-control w-100"
                                                name="" id="form_val">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mt-2">
                                    <label for="form_date">Data:</label>
                                    <input type="date" name="" v-model="novo_input.data" id="form_date"
                                        class="form-control">
                                </div>

                                <div class="d-flex mt-2">

                                    <div class="form-group">
                                        <label for="form_desc">Data_efetivo?:</label>
                                        <input type="date" v-model="novo_input.efetivo" id="form_efetivo"
                                            class="form-control">
                                    </div>
                                    <div class="form-check form-check-inline mt-4 pt-2 ms-2">
                                        <input class="form-check-input" v-model="novo_input.check" type="checkbox"
                                            id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Efetivo</label>
                                    </div>
                                </div>

                                <div class="d-flex mt-2">
                                    <div class="form-group">
                                        <label for="form_categoria">Grupo:</label>
                                        <select v-model="novo_input.categorias" class="form-select form-select-sm"
                                            aria-label=".form-select-sm example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>

                                    <div class="form-group ms-1">
                                        <label for="form_categoria">Sub-grupo:</label>
                                        <select v-model="novo_input.sub_categorias" class="form-select form-select-sm"
                                            aria-label=".form-select-sm example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group mt-2">
                                    <label for="form_desc">Descrição:</label>
                                    <textarea v-model="novo_input.desc" name="form_desc" id="form_desc" cols="10"
                                        rows="2" class="form-control"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" v-on:click="add_entry">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class=" fixed-bottom  bg-warning pt-3 pb-2 rounded ms-2 me-2">
        <div class=" d-flex justify-content-around mb-2">
            <div class="dropup">
                <button class="btn btn-outline-dark me-5 dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">Menu</button>
                <ul class="dropdown-menu">
                    <a class="dropdown-item" href="V2.html">Home</a>
                    <hr class="dropdown-divider">
                    <a class="dropdown-item" href="receitas.html">Receitas</a>
                    <hr class="dropdown-divider">
                    <a class="dropdown-item" href="metas.html">Metas</a>
                    <hr class="dropdown-divider">
                    <a class="dropdown-item" href="financeiro.html">Financeiros</a>
                </ul>
            </div>
            <button class="btn btn-outline-primary rounded-circle ms-5" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                <i class="fas fa-plus"></i>
            </button>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </div>
</body>

                if (this.button_change.dado == "+") {

                    this.infos_home.shift()
                    this.infos_home.push({

                        Image: this.categoria_image.ing,

    }).mount('#app')

</script>

</html>
